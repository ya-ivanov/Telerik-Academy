<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Input Forms</title>
</head>

<body>
    <form id="MemberInfo">
        <b>Member name: </b>
        <input type="text" name="MemberName"/>
        <b>*req</b><br />
        <b>Email: </b><input type="text" name="email" /><b>*req</b><br />
        <b>School</b><input type="text" name="school"/><b>*req</b><br />
        <input type="image" src="submit.png" name="image" width="80" height="60" />
    </form>
</body>

</html>
