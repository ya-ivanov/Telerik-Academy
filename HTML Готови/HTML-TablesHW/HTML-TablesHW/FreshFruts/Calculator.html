<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
</head>
<body>
    <form id="calculatorForm">
        <table border="1" id="calculator" style="text-align: center">
            <tr>
                <td colspan="4">
                    <input type="text" value="0" /></td>
            </tr>
            <tr>
                <td colspan="1">
                    <button type="button"><b>C</b></button></td>
                <td colspan="1">
                    <button type="button"><b>*</b></button></td>
                <td colspan="1">
                    <button type="button"><b>/</b></button></td>
                <td colspan="1">
                    <button type="button" style="width: 30px"><b>+</b></button></td>
            </tr>
            <tr>
                <td colspan="1">
                    <button type="button"><b>1</b></button></td>
                <td colspan="1">
                    <button type="button"><b>2</b></button></td>
                <td colspan="1">
                    <button type="button"><b>3</b></button></td>
                <td colspan="1">
                    <button type="button" style="width: 30px"><b>-</b></button></td>
            </tr>
            <tr>
                <td colspan="1">
                    <button type="button"><b>4</b></button></td>
                <td colspan="1">
                    <button type="button"><b>5</b></button></td>
                <td colspan="1">
                    <button type="button"><b>6</b></button></td>
                <td colspan="1" rowspan="2">
                    <button type="button" style="height: 70px; width: 30px"><b>.</b></button></td>
            </tr>
            <tr>
                <td colspan="1">
                    <button type="button"><b>7</b></button></td>
                <td colspan="1">
                    <button type="button"><b>8</b></button></td>
                <td colspan="1">
                    <button type="button"><b>9</b></button></td>
            </tr>
            <tr>
                <td colspan="1">
                    <button type="button"><b>0</b></button></td>
                <td colspan="1">
                    <button type="button"><b>%</b></button></td>
                <td colspan="2">
                    <button type="button" style="width: 70px"><b>=</b></button></td>
            </tr>
        </table>
    </form>
</body>
</html>
