<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Letter Table</title>
</head>
<body>
     <table border="1">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
           <td rowspan="3">C</td>
            <td><center >D</center></td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
           <td><center>H</center></td>
            <td colspan="2"><center>I</center></td>
            <td rowspan="2" style="padding-left:5px;padding-top:20px; ">J</td>
        </tr>
        <tr>
           <td><center>K<center></td>
           <td>L</td>
           <td>M</td>
        </tr>
        <tr>
           <td>N</td>
           <td colspan="4"><center>O</center></td>
           
        </tr>
     </table>
</body>
</html>
