<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Person Table</title>
    <link rel="stylesheet" type="text/css" href="PersonTableStyles.css" />
    
</head>
<body>
    <table class="myTable">
        <tr class="TopGreen">
            <td class="auto-style1">Contact Name</td>
            <td class="auto-style2">City</td>
            <td class="auto-style3">Country</td>
            <td class="auto-style4">Is Promoted</td>
        </tr>
        <tr>
            <td class="auto-style1">Maria Anders</td>
            <td class="auto-style2">Berlin</td>
            <td class="auto-style3"><img src="http://i.imgur.com/lnZJN.jpg" width="20" height="15" alt="germany flag" /> Germany</td>
            <td class="auto-style4"><input type="checkbox" disabled="disabled" /></td>
        </tr>
        <tr class="LOrange">
            <td class="auto-style1">Ana Trujillo</td>
            <td class="auto-style2">Mexico D.F.</td>
            <td class="auto-style3"><img src="http://i.imgur.com/UZ4vf.gif" width="20" height="15" alt="mexican flag" /> Mexico</td>
            <td class="auto-style4"><input type="checkbox" disabled="disabled" /></td>
        </tr>
        <tr>
            <td class="auto-style1">Antonio Moreno</td>
            <td class="auto-style2">Mexico D.F.</td>
            <td class="auto-style3"><img src="http://i.imgur.com/UZ4vf.gif" width="20" height="15" alt="mexican flag" /> Mexico</td>
            <td class="auto-style4"><input type="checkbox" disabled="disabled" checked="checked" /></td>
        </tr>
        <tr class="LOrange">
            <td class="auto-style1">Tom Hardy</td>
            <td class="auto-style2">London</td>
            <td class="auto-style3"><img src="http://i.imgur.com/AQC8E.jpg" width="20" height="15" alt="UK flag" /> UK</td>
            <td class="auto-style4"><input type="checkbox" disabled="disabled" /></td>
        </tr>
    </table>
</body>
</html>
